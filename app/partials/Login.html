<!-- User login starts here -->
<div class="container" ng-hide="vm.newUser">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Dealer Sign In</h1>
            <div class="account-wall">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" 
                ng-model="auth.email" required autofocus>
                <input type="password" class="form-control" placeholder="Password"
                ng-model="auth.password" required/>
                <button class="btn btn-lg btn-primary btn-block" type="submit"
                ng-click="auth.login()">
                    Sign in
                </button>
                <!-- <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span> -->
                <a class="text-center new-account" ng-click="vm.newUser=!vm.newUser">Create an account </a>
                </form>
            </div>
        
            
            
        </div>
    </div>
</div>

<div class="container" ng-show="vm.newUser">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4 well well-sm">
            <legend><a href="http://www.jquery2dotnet.com"><i class="glyphicon glyphicon-globe"></i></a> Sign up!</legend>
            <form  method="post" class="form" role="form">
            <div class="row">
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" ng-model="auth.firstName" placeholder="First Name" type="text"
                        required autofocus />
                </div>
                <div class="col-xs-6 col-md-6">
                    <input class="form-control" ng-model="auth.lastName" placeholder="Last Name" type="text" required/>
                </div>
            </div>
            <input class="form-control" ng-model="auth.email" placeholder="Your Email" type="email" required/>
                <input class="form-control" ng-model="auth.password" placeholder="Password" type="password" required/>

                 <input class="form-control" ng-model="auth.role" placeholder="role" type="text" required/>
          
            </form>
            <button class="btn btn-lg btn-primary btn-block" 
            ng-click="auth.register()">
                Continue</button>
                <br>
               <a class="text-center new-account" ng-click="vm.newUser=!vm.newUser"> Sign in</a>
            </div>
        </div>

    </div>
